<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P3</title>
    <link rel="stylesheet" href="./css-myweb/myweb.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <h1>VGuard</h1>
    <div class="btn-group mb-3">
        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Date Range
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Last 24 Hours</a></li>
            <li><a class="dropdown-item" href="#">Last 7 Days</a></li>
            <li><a class="dropdown-item" href="#">Last 30 Days</a></li>
            <li><a class="dropdown-item" href="#">Custom Range</a></li>
        </ul>
    </div>
    <div class="btn-group mb-3">
        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Parking Lots/Areas
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">All Parking Areas</a></li>
            <li><a class="dropdown-item" href="#">Specific Parking Lot/Zone</a></li>
        </ul>
    </div>
    <div class="btn-group mb-3">
        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Time of Day
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">All Day</a></li>
            <li><a class="dropdown-item" href="#">Morning (6 AM - 12 PM)</a></li>
            <li><a class="dropdown-item" href="#">Afternoon (12 PM - 6 PM)</a></li>
            <li><a class="dropdown-item" href="#">Evening (6 PM - 12 AM)</a></li>
        </ul>
    </div>

    <!-- Show Chart Button -->
    <div class="mt-4">
        <a class="btn btn-primary" href="chart .html" role="button">Show Chart</a>
    </div>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./myweb.js"></script>
</body>
</html>
